HTML - Sexo, Checked, Radio, Checkbox

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="Isxmas" value="M"> <label for="Isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="Isxfem" value="F"> <label for="Isxfem">Feminino</label><br>
            <input type="radio" name="sexo" id="Isxout" value="O"> <label for="Isxout">Outro</label><br>

            <!-- a) basta colocar 'checked' após o id para a opção já iniciar marcada
                b) checked só funciona em mais de uma opção qnd se trata de checkbox 
                c) todo radio tem q tem o msm name para funcionar -->
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="Ifut"> <label for="Ifut">Futebol</label><br>
            <input type="checkbox" name="esvol" id="Ivol"> <label for="Ivol">Vôlei</label><br>
            <input type="checkbox" name="esbas" id="Ibas"> <label for="Ibas">Basquete</label><br>
            <input type="checkbox" name="esten" id="Iten"> <label for="Iten">Tênis</label><br>

            <!-- a) usa <label for="Ifut"> para conectar a palavra Futebol com o botão, permitido
                que o usuário clique apenas na palavra, o q facilita pra usar no cll -->
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
