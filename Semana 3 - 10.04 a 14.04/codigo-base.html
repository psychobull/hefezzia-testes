<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-base.css">
</head>
<body>
    <h1>Velocímetro</h1>
    <input type="number" name="txtvel" id="textvel">
    <input type="button" value="Enviar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var textv = window.document.querySelector('input#textvel')
            var res = window.document.querySelector('div.res')
            var vel = Number(textv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`
            if (vel > 60){
                res.innerHTML += `<p>Você ultrapssou o limite de velocidade</p>`
            }
        }
    </script>
</body>
</html>
